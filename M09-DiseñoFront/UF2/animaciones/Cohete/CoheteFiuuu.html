<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    
        * {
            margin: 0;
            padding: 0;
        }

        #outerspace {
            position: relative;
            height: 100vh;
            background: url(images/outerspace.jpg);
            color:white;
        }

        .rocket {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 100px;
            height: 215px;
            transition: 3s ease-in;
        }

        #outerspace:hover .rocket {
            transform:translate(540px, -400px) rotate(70deg) scale(0.5,0.5);
        }

    </style>
</head>

<body>

    <div id="outerspace">
        <div class="rocket">
            <img src="images/rocket.gif" alt="">
        </div>
    </div>

</body>

</html>
