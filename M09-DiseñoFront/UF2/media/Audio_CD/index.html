<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
@font-face {
  font-family: myFirstFont;
  src: url(fonts/SLNTHLC.TTF);
}
body{
	margin:0px;
}
body{
	/*height:100vh;
    width: 100vh;*/
	background-image:url('img/repeated-square-dark.png');
    background-repeat: repeat;
}
.content{
    display: flex;
    max-height: 100%;
}
.content > * {
    margin: 40px;
}
.content > div:nth-child(2) {
    /*background: red;*/
    max-width: 50%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
#portada {
    max-width: 50%;
    max-height: 100%;
    width: 100%;
}
#portada img{
    height: 100%;
    width: 100%;
}

h1, h2 {
    font-family: myFirstFont;
    font-size: 50px;
    color:brown;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
    letter-spacing: 4px;
}

#album {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 1%;
    width: 100%;
}
#cosas {
    display:flex;
    justify-content: space-between;
}
#info {
    height: 500px;
    max-width: 50%;
    width: 50%;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 1%;
    text-align: center;

    display:flex;
    flex-direction: column;
    justify-content: space-around;
}
.rojo {
    color:brown;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
}
p {
    color: white;
}
</style>

<body>
	<div class="content">
		<div id="portada">
            <img src='img/portada.jpg'>
        </div>
        <div>
            <div id="album">
                <h1>Kamikaze ━ Eminem</h1>
                <!--<h2>Eminem</h2>-->
            </div>
            <div>
                <iframe src="https://gifer.com/embed/ZBOF" width="100%" height=160 frameBorder="0" allowFullScreen></iframe>
            </div>
            <div id="cosas">
                <div id="info">
                    <p><span class="rojo">Productores</span> ━ Eminem, Dr. Dre</p>
                    <p><span class="rojo">Estudio</span> ━ Effigy Studios, Detroit, Michigan, United States</p>
                    <p><span class="rojo">Género</span> ━ Hip hop, rap, trap</p>
                    <p><span class="rojo">Formato</span> ━ CD, Descarga digital, Streaming, LP</p>
                    <p><span class="rojo">Publicación</span> ━ 31 de agosto de 2018</p>
                    <p><span class="rojo">Duración</span> ━ 45:49</p>
                    <p><span class="rojo">Singles</span> ━ "Fall", "Venom", "Lucky You"</p>
                </div>
                <div>
                    <iframe src="https://open.spotify.com/embed/album/3HNnxK7NgLXbDoxRZxNWiR" width="300" height="500" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
        </div>
	</div>
	
</body>
</html>
