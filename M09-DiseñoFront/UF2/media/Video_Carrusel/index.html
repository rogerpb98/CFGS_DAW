<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
@font-face {
  font-family: myFirstFont;
  src: url(fonts/SLNTHLC.TTF);
}
body{
	margin:0px;
}
body{
	background-image:url('img/fondo_mountains.jpg');
  background-repeat: repeat;
}
.container {
  width: 100%;
  height: 100%;
}
.carousel-indicators li {
  border-radius: 100%;
  width: 0.5%;
}
h1 {
  text-align: center;
}


.carousel-indicators li {
    width: 10px;
    height: 10px;
    border-radius: 100%;
}
.carousel-indicators {
    bottom: -10%;
}
.carousel-control-prev {
    left: -10%;
}
.carousel-control-next {
    right: -10%;
}
</style>

<body>
	<div class="container">
	    <div class="p-3 mb-2 bg-dark text-white">
	        <h1>Holi owo</h1>
	    </div>
	    <div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item w-100 h-100" src="https://www.youtube.com/embed/NgyPmmi71Nc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="d-block w-80 mx-auto" src="https://www.youtube.com/embed/a3ICNMQW7Ok" allowfullscreen></iframe>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="d-block w-80 mx-auto" src="https://www.youtube.com/embed/Kppx4bzfAaE" allowfullscreen></iframe>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
