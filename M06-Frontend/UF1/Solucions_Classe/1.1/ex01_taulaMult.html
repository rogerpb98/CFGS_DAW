<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taula Multiplicar</title>

</head>
<body>
    
    <script>
        var nbr = parseInt(prompt("Please enter a number", 0));

        for (var i = 0; i < 10; i++) {
            document.write(nbr + " * " + i + " = " + nbr * i + "<br>");
        }
    </script>
</body>
</html>
