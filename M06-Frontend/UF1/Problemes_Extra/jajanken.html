<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let partidas=0;
        let victorias=0;
        let derrotas=0;
        let empates=0;
        function game(respuesta) {
            if (respuesta=="piedra") respuesta=3;
            else if (respuesta=="papel") respuesta=2;
            else if (respuesta=="tijeras") respuesta=1;
            else return;
            partidas++;
            cpu = Math.floor(Math.random() * 3) + 1; //saca un numero del 1 al 3
            console.log(respuesta);
            console.log(cpu);
            if (respuesta==cpu) {
                empates++;
            }
            else if ((respuesta+1)%3==cpu) {
                victorias++;
            } 
            else {
                derrotas++;
            }
        }
        do {
            userInput = prompt("introdueix tu movimiento [piedra, papel, tijeras]");
            game(userInput);
            seguirJugando = prompt("Quieres seguir jugando? [si, no]")
        } while (seguirJugando=="si");
        document.write("<p> partidas jugadas "+partidas+"</p>");
        document.write("<p> partidas ganadas "+victorias+" ("+Math.round(victorias*100/partidas)+" %)</p>");
        document.write("<p> partidas perdidas "+derrotas+" ("+Math.round(derrotas*100/partidas)+" %)</p>");
        document.write("<p> partidas empatadas "+empates+" ("+Math.round(empates*100/partidas)+" %)</p>");
    </script>
</body>
</html>
