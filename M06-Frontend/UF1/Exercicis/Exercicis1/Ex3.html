<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
		var numero1=prompt("Introduce el primer numero:");
		var numero2=prompt("Introduce el segundo numero:");
		resultat=numero1;
		for (let i = 1; i < numero2; i++) {
			resultat=resultat*numero1;
		}
		document.write("<p>"+resultat+"</p>");
	</script>
</body>
</html>
