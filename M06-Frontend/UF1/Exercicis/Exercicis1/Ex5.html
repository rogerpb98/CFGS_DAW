<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
		var numero1=prompt("Introduce el primer numero:");
		var numero2=prompt("Introduce el segundo numero:");
		if (Math.abs(100-numero1)>Math.abs(100-numero2)) {
			document.write("<p>"+numero2+"</p>");
		}
		else document.write("<p>"+numero1+"</p>");
	</script>
</body>
</html>
