<body>

	<div class="container pt-5 pb-5">
		<h4>Formulari de registre de pisos</h4>

		<div class="row">
			<div class="col-6">
				<form id="form-home-register" action="homeRegister.php" method="post">
					<div class="form-row mt-5 mb-4">
						<div class="col-8">
							<label for="">Nom*</label>
							<input type="text" class="form-control" id="nom" value="" name="" required>
							<div class="invalid-feedback"></div>
						</div>

						<div class="col-4">
							<label for="">Preu*</label>
							<input type="text" class="form-control" id="preu" value="" name="" required>
							<div class="invalid-feedback"></div>
						</div>	
					</div>

					<div class="form-row mb-4">
						<div class="col-4">
							<label for="">Població*</label>
							<select id="ciutat" class="custom-select">
							</select>
							<div class="invalid-feedback"></div>
						</div>

						<div class="col-4">
							<label for="">Districte*</label>
							<select id="districte" class="custom-select">
							</select>
							<div class="invalid-feedback"></div>
						</div>

						<div class="col-4">
							<label for="">Barri*</label>
							<select id="barri" class="custom-select">
							</select>
							<div class="invalid-feedback"></div>
						</div>
					</div>

					<div class="form-row mb-4">
						<div class="col-4">
							<label for="">Via</label>
							<select id="via" class="custom-select">
								<option value="1">Carrer</option>
								<option value="2">Avinguda</option>
								<option value="3">Torrent</option>
							</select>
						</div>

						<div class="col-4">
							<label for="">Nom</label>
							<input type="text" class="form-control" id="nomCarrer">
						</div>

						<div class="col-4">
							<label for="">Número</label>
							<input type="text" class="form-control" id="numCarrer">
						</div>
					</div>

					<div class="form-row mb-4">
						<div class="col-4">
							<label for="">Pis</label>
							<input type="text" class="form-control" id="pis">
						</div>

						<div class="col-4">
							<label for="">Escala</label>
							<input type="text" class="form-control" id="escala">
						</div>

						<div class="col-4">
							<label for="">Porta</label>
							<input type="text" class="form-control" id="porta">
						</div>
					</div>
					

					<div class="form-row mb-4">
						<div class="col-4">
							<label for="">CP</label>
							<input type="text" class="form-control" id="cp">
						</div>

						<div class="col-4">
							<label for="">Latitud</label>
							<input type="text" class="form-control" id="lat" readonly>
						</div>

						<div class="col-4">
							<label for="">Longitud</label>
							<input type="text" class="form-control" id="lng" readonly>
						</div>
					</div>
					
					<button class="btn btn-primary" type="submit">Registrar</button>

				</form>
			</div>

			<div class="col-6 pt-5">
				<div id ="map" class="mb-4">
				</div>
			</div>
		</div>
	</div>
