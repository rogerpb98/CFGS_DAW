<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma=0;

        let cadena = prompt("Introduce una cadeca de numeros separados por coma: ");
        cadena = cadena.split(",");

        let max=cadena[0];
        let min=cadena[0];

        cadena.forEach(element => {
            element=parseInt(element);
            if (max<element) {
                max=element;
            }
            if (min>element) {
                min=element;
            }
            suma+=element;
        });
        let mitja=suma/cadena.length;

        document.write("<p> max "+max+"</p>");
        document.write("<p> min "+min+"</p>");
        document.write("<p> suma "+suma+"</p>");
        document.write("<p> mitja "+mitja+"</p>");
    </script>
</body>
</html>
