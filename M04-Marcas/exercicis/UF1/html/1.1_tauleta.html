<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/> 
        <title>Taula senzilla</title>
    </head>
<body>
    <!-- seccio 1 -->
    <section>
        <!-- Taula llistat de pel·lícules -->
        <h1>Listat de pel·lícules</h1>
        <table>
            <tr>
              <!-- Capçaleres -->
              <th>Títol</th>
              <th>Gènere</th>
              <th>Valoració</th>
              <th>Recomanable</th>
            </tr>
     
            <tr>
              <!-- Contingut -->
              <td>Pulp Fiction</td>
              <td>Acció/Violència</td>
              <td>9</td>
              <td>Sí</td>
            </tr>
    
            <tr>
              <!-- Contingut -->
              <td>La vida de Brian</td>
              <td>Comèdia</td>
              <td>10</td>
              <td>Sí</td>
            </tr>
    
            <tr>
              <!-- Contingut -->
              <td>Crepúsculo</td>
              <td>Acció</td>
              <td>5</td>
              <td>No</td>
            </tr>
            
           <tr>
              <!-- Contingut -->     
              <td>Madagascar</td>
              <td>Animació</td>
              <td>8</td>
              <td>Sí</td>
           </tr>
        </table>
        
        
        <!-- Taula amb rowspan -->
        <table border="1">
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="4">c</td>
                <td rowspan="4">
                    <table border="1">
                        <tr>
                            <td>D1</td>
                        </tr>
                        <tr>
                            <td>D2</td>
                        </tr>
                        <tr>
                            <td>D3</td>
                        </tr>
                        <tr>
                            <td>D4</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
     
     
        <!-- Taula amb rowspan i colspan -->
        <table border="1">
            <tr>
                <td colspan="3">A</td>
            </tr>
            <tr>
                <td rowspan="3" colspan="3">
                    <table border="1">
                        <tr>
                            <td rowspan="3">
                                <table border="1">
                                    <tr>
                                        <td>B1</td>
                                    </tr>
                                    <tr>
                                        <td>B2</td>
                                    </tr>
                                    <tr>
                                        <td>B3</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" rowspan="3">
                                <table border="1">
                                    <tr>
                                        <td>C1</td>
                                        <td>C2</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </section>
    <!-- seccio 2 -->
    <section>
        <form>
            <label for="nomprod">Nombre del producto</label><br>
            <input type="text" id="nomprod" name="nomprod"><br>
            <label for="descprod">Descripción del producto</label><br>
            <textarea id="descprod" name="descprod" rows="4" cols="50"></textarea><br>
        </form>
    </section>
</body>
</html>
