<app-header titol="Home"></app-header>

<ion-content>
  <ion-list lines="full">
    <ion-item color="medium">
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="category" placeholder="Select One">
        <ion-select-option value="General">General</ion-select-option>
        <ion-select-option value="Random">Random</ion-select-option>
        <ion-select-option value="Musica">Musica </ion-select-option>
        <ion-select-option value="Videojuegos">Videojuegos  </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item color="medium">
      <ion-label for="name" position="floating">Title</ion-label>
      <ion-input type="text" id="title" [(ngModel)]="post_title" name="title" value="" required> </ion-input>
    </ion-item>

    <ion-item color="medium">
      <ion-label for="type" position="floating">Body</ion-label>
      <ion-input type="text" id="body" [(ngModel)]="post_body" name="body" value="" required> </ion-input>
    </ion-item>

  </ion-list>
  <ion-button type="button" expand="block" color="dark" (click)="upload()">Post</ion-button>

  <ion-list>

    <div *ngFor="let post of posts;let i=index;">
      <ion-item-sliding>
        <ion-item routerLink="/post/{{post.post_id}}" id="{{post.post_id}}">
          <ion-label>
            <h2>{{post.post_title}}</h2>
            <p>{{post.post_body}}</p>
            <p>{{post.category}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="trash-outline" (click)="remove(post.post_id)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>

  </ion-list>
</ion-content>
