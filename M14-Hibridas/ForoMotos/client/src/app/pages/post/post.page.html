<app-header titol="Single post"></app-header>

<ion-content>

  <ion-list>

    <ion-item *ngIf="isDataAvailable" id="{{main_post.post_id}}">
      <ion-label>
        <h1>{{main_post.post_title}}</h1>
        <p>{{main_post.post_body}}</p>
        <p>{{main_post.category}}</p>
      </ion-label>
    </ion-item>
    <div *ngFor="let comment of comments;let i=index;">
      <ion-item-sliding>
        <ion-item id="{{comment.post_id}}">
          <ion-label>
            <h2>{{comment.post_title}}</h2>
            <p>{{comment.post_body}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="trash-outline" (click)="remove(post.post_id)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>

  </ion-list>

  <ion-list lines="full">

    <ion-item color="medium">
      <ion-label for="name" position="floating">Title</ion-label>
      <ion-input type="text" id="title" [(ngModel)]="post_title" name="title" value="" required> </ion-input>
    </ion-item>

    <ion-item color="medium">
      <ion-label for="type" position="floating">Body</ion-label>
      <ion-input type="text" id="body" [(ngModel)]="post_body" name="body" value="" required> </ion-input>
    </ion-item>

  </ion-list>
  <ion-button type="button" expand="block" color="dark" (click)="upload()">Post</ion-button>


</ion-content>
